{% extends 'portfolio/base.html' %}
{% block content %}

<h1>THIS IS BLOG APP</h1>




<h2>Saumya has written {{blogs.count}} blog{{blogs.count | pluralize}}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a>
<br>
<h3>{{blog.date}}</h3>
<br>
<p>{{blog.Description| striptags | truncatechars:100}}</p>
{% endfor %}

{% endblock %}
